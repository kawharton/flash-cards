<h1>{{ entry.question | uppercase }}</h1>
            <h3>{{entry.category}}</h3>
  <ul class="flash-card-answers">
    <li ng-repeat="answer in card.answers" class="flash-card-answer" ng-click="answerQuestion(answer, card)">{{ answer.text }}
    </li>
  </ul>
  <h2 class="answer-feedback" ng-class="flashCard.answeredCorrectly ? 'correct' : 'incorrect'" ng-show="flashCard.answered">
  <span ng-show="answeredCorrectly">Yeah, you got it right!</span>
  <span ng-show="answeredCorrectly">Nope, you got it wrong.</span>
  </h2>
